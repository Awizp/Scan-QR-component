<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <!-- style sheet link -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="qrdiv_container">
        <div class="img_container">
          <img class="image" src="./images/qr-code.png" alt="qrcode-img" />
        </div>
      </div>

      <div class="title_container">
        <div class="div_container">
          <h3 class="title">Scan QR code to see my profile.</h3>
          <p class="text">Scan the QR code to visit Frontend mentor and see my coding challenges.</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/Awizp" target="_blank"
        >Frontend Mentor</a
      > , Coded by <a href="https://github.com/Awizp">Awizp</a>.
    </div>
  </body>
</html>
